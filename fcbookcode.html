<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fcbook.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="fcbook.html">FACEBOOK</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="table-data">
                        <tr>
                            <td><label class="login-label"> Email & Phone </label></td>
                            <td><label class="login-label"> password </label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="table-button" type="button" value="login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><label class="login-label"> Forget password ?</label></td>
                        </tr>
                    </table>
                </form>

            </div>

        </div>
    </div>
    <div class="main-body">
        <div class="left-section">
            <p class="para">
                facebook helps you connect and share with the people in your life
            </p>
            <img class="img" src="fcbook.jpg.png" alt="style">
        </div>
        <div class="right-section">
            <form  action="">
                <div class="mail">
                    <label for="mail" id="email1">Mail</label><br>
                    <input class="mail-box" type="text" placeholder=" Enter mail">
                </div><br>
                <div class="Name">
                    <label for="name" id="name1"> Enter Name</label><br>
                    <input class="name-box" type="text" placeholder="Enter your name">
                </div><br>
                <div>
                    <label for="birthday">Birthday</label><br>
                    <input class="birthday-box" type="date" id="birthday" name="birthday">
                </div><br>
                <div>
                    <label for="country">Country</label><br>
                    <select class="Country-box" name="country" id="country">
                      <option value="Australia">Australia</option>
                      <option value="Malaysia">Malaysia</option>
                      <option value="China">China</option>
                      <option value="Russia">Russia</option>
                      <option value="Sri Lanka">Sri Lanka</option>
                      <option value="India">India</option>
                      <option value="Ukraine">Ukraine</option>
                      <option value="Japan">Japan</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body> 
</html>
